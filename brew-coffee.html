				<div class="flex flex-col p-6 bg-sky-950/15 border border-sky-400/25 rounded-xl">

						<form action="/brew-coffee" method="get" class="block">
							<button type="submit"
									id="getBTN"

						<form action="/brew-coffee" method="post" class="block">
							<button type="button"
									id="brewCoffeeBtn"
									class="block w-full h-10 text-white bg-gray-700 hover:bg-gray-600 cursor-pointer rounded-full">

	</main>


<script>
	document.getElementById("brewCoffeeBtn").addEventListener("click", function() {
		fetch("/brew-coffee", {
			method: "POST",
			headers: {
				"Content-Type": "application/coffee"
			},
			body: "This is a coffee request â˜•"
		})
		.then(response => response.text())
		.then(html => {
			document.open();      // clears the old page
			document.write(html); // replaces it with the new one
			document.close();
		})
		.catch(err => console.error("Teapot failed:", err));
	});
</script>
