<script>
function deleteFile(event) {
	event.preventDefault(); // stop normal form submission

	fetch('/uploads/abc.txt', {
		method: 'DELETE'
	}).then(response => {
		if (response.ok) {
			alert('File deleted');
			// Optionally reload or redirect
		} else {
			alert('Failed to delete file');
		}
	});
}
</script>
